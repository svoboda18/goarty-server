# docker-compose.yml

version: '3'

services:
  app:
    build:
      image: mcr.microsoft.com/devcontainers/universal:2.6.0-focal
      context: .
      command: pip install -r requirements.txt
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - elasticsearch
      - gorbird
    network_mode: service:elasticsearch
    command: manage.py runserver

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    ports:
      - 9200:9200
    environment:
      - authentication.enabled=false
      - discovery.type=single-node
      - xpack.security.enabled=false
    network_mode: service:grobird
    
  gorbird:
    container_name: grobid
    image: lfoppiano/grobid:0.8.0
    ports:
      - 8070:8070
    environment:
      - JAVA_OPTS=-Xmx2G
      - JAVA_XMX=4G
      - JAVA_XMS=2G
      - discovery.type=single-node